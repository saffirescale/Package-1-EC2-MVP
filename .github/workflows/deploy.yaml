name: Build & Deploy (Package 1)

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push BLUE image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/flask-app:blue ./app
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/flask-app:blue

      - name: Build & Push GREEN image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/flask-app:green ./app
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/flask-app:green

  deploy:
    runs-on: ubuntu-latest
    needs: build  
    if: success()

    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e

            CURRENT=$(cat /opt/deploy/current_color)

            if [ "$CURRENT" = "blue" ]; then
              TARGET=green
              PORT=5002
            else
              TARGET=blue
              PORT=5001
            fi

            echo "Deploying $TARGET"

            sudo docker pull saffirescale/flask-app:$TARGET
            sudo docker compose up -d flask_$TARGET

            /opt/deploy/health_check.sh $PORT

            sudo /opt/deploy/switch_color.sh

